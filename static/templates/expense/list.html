<div class="row">

    <div class="col-lg-6">
      <!-- START widget-->
      <div class="panel widget">
         <div class="panel-body">
            <h3 class="mt0">{{ total_expenses }}/1000zł</h3>
            <p class="text-muted">of budget used</p>
            <div class="progress progress-striped progress-xs">
               <div role="progressbar" aria-valuenow="{{ total_expenses_percentage }}" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-{{ color }} progress-{{ total_expenses_percentage }}">
                  <span class="sr-only">80% Complete</span>
               </div>
            </div>
         </div>
      </div>
      <!-- END widget-->
   </div>

        <div class="col-lg-6">
      <!-- START widget-->
      <div class="panel widget">
         <div class="panel-body">
            <h3 class="mt0">20/100zł</h3>
            <p class="text-muted">available for today</p>
            <div class="progress progress-striped progress-xs">
               <div role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-yellow progress-20">
                  <span class="sr-only">20% Complete</span>
               </div>
            </div>
         </div>
      </div>
      <!-- END widget-->
   </div>



</div>

<div class="row">



<div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <div class="table-responsive">
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="expense in expenses">
                         <td>{{ expense.title }}</td>
                         <td>{{ expense.category.name }}</td>
                         <td>{{ expense.amount }}</td>
                        <td>{{ expense.date | momentjs:'YYYY-MM-DD' }}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
