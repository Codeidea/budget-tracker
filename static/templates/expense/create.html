<div class="col-md-offset-2 col-md-8 panel panel-default padding-0" ng-controller="NewExpenseController">
    <div class="panel-body">
        <form method="get" action="/" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="data.title" required>
                        <span class="help-block m-b-none">Hopefully, it was purchased wisely </span>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="$parent.data.category_id" theme="bootstrap" ng-disabled="disabled">
                            <ui-select-match placeholder="Select category">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="category in categories | filter: $select.search">
                                    <span ng-bind-html="trustAsHtml(category.name) | highlight: $select.search"></span>
                                </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" placeholder="zÅ‚" ng-model="data.amount_zl" required>
                    </div>
                    <div class="col-sm-5">
                        <input type="number" name="number" class="form-control" placeholder="gr" ng-model="data.amount_gr" required  min="0" max="99">
                    </div>
                </div>
            </fieldset>

            <fieldset>
            <div class="form-group">
            <label class="col-sm-2 control-label">Date</label>

            <div class="col-sm-8">
            <datepicker ng-model="data.date" datepicker-mode="day" show-weeks="false" class="ui-datepicker"></datepicker>
            </div>

            </div>
            </fieldset>

        </form>
    </div>

    <div class="panel-footer">
        <div class="pull-right">
            <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
            <button type="submit" ng-click="create()" class="btn btn-primary">Create</button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
